<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Floating elements for decorative background -->
    <div class="floating-element small" style="top: 10%; left: 20%;"></div>
    <div class="floating-element medium" style="top: 50%; left: 70%;"></div>
    <div class="floating-element large" style="top: 80%; left: 10%;"></div>
    <div class="floating-element small" style="top: 30%; left: 50%;"></div>
    <div class="floating-element medium" style="top: 60%; left: 30%;"></div>

    <!-- Main container for the weather app -->
    <div class="container">
        <h1>Weather Information</h1>
        <form id="weatherForm">
            <input type="text" id="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherOutput"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
